<div class="clr-row clr-align-items-center clr-justify-content-center">
    <div class="clr-col-auto">
        @if (loading) {

            @if (!loadingError) {
                <brew-loading text="Loading"></brew-loading>
            }

        } @else {

            @if (!loadingError) {

                <h1 class="text-center">
                    <img src="img/logo.png" alt="Breweries Logo">
                    Breweries
                </h1>
                <h2 class="text-center" style="font-size: 1rem; margin-bottom: 1.2rem">Please search responsibly!</h2>
                <brew-search-form></brew-search-form>

            } @else {

                <p>
                    <clr-alert [clrAlertClosable]="false" [clrAlertType]="'danger'">
                        <clr-alert-item>
                            <span class="alert-text">
                                There was an issue loading brewery data. Please try again.
                            </span>
                            <div class="alert-actions">
                                <button class="btn btn-danger btn-sm" (click)="getBreweries()" style="margin: 0">Retry</button>
                            </div>
                        </clr-alert-item>
                    </clr-alert>
                </p>

            }
            
        }
    </div>
</div>
